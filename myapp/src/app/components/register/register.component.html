<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <p-card header="Register" [style]="{width:'360px'}">

        <div class="field">
            <label for="fullname">fullName</label>
            <input type="text"
             pInputText 
             formControlName="fullname" 
             class="w-full" 
             name="fullname" 
             placeholder="fullname" />
             <small 
               *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
               class="block p-error"
             >
                <div *ngIf="fullname.errors?.['required']">fullName is required</div>
                <div *ngIf="fullname.errors?.['pattern']">fullName should be valid</div>
            </small>
        </div>


        <div class="field">
            <label for="email">Email</label>
            <input type="text"
             pInputText 
             formControlName="email" 
             class="w-full" 
             name="email" 
             placeholder="email" />
             <small 
               *ngIf="email.invalid && (email.dirty || email.touched)"
               class="block p-error"
             >
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input type="password" 
            pInputText 
            formControlName="password"
            class="w-full" 
            name="password"
            placeholder="password" />
            <small 
               *ngIf="password.invalid && (password.dirty || password.touched)"
               class="block p-error"
             >
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['password']">Password should be valid</div>
            </small>
        </div>
        
        <div class="field">
            <label for="confirmPassword">confirmpassword</label>
            <input type="password" 
            pInputText 
            formControlName="confirmPassword"
            class="w-full" 
            name="confirmPassword"
            placeholder="confirmPassword" />
            <small 
               *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
               class="block p-error"
             >
            <div *ngIf="confirmPassword.errors?.['required']">
                confirmpassword is required
            </div>   
            </small>
        <small
           class="block p-error"
           *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          password mismatch
        </small>
    </div>

    <p-button 
        label="register" 
        styleClass="w-full"
        [disabled]="registerForm.invalid"
        type="submit"
        ></p-button>
        <div class="mt-2">Already have an account?<a routerLink="/login">Register</a></div>
    </p-card>
</form>
